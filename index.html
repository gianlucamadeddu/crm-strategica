<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Strategica</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/logo-strategica.png">
  
  <!-- Google Fonts - Barlow -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&family=Barlow+Condensed:wght@500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/calendario-specialisti.css">
</head>
<body>
  
  <!-- ==================== LOGIN PAGE ==================== -->
  <div id="login-page" class="login-page">
    <div class="login-card">
      <div class="login-logo">
        <img src="assets/logo-strategica.png" alt="Strategica">
      </div>
      
      <h1 class="login-title">Accedi al CRM</h1>
      
      <div id="login-error" class="login-error"></div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="login-email" class="form-label">Email</label>
          <input 
            type="email" 
            id="login-email" 
            class="form-input" 
            placeholder="Inserisci la tua email"
            required
            autocomplete="email"
          >
        </div>
        
        <div class="form-group">
          <label for="login-password" class="form-label">Password</label>
          <input 
            type="password" 
            id="login-password" 
            class="form-input" 
            placeholder="Inserisci la password"
            required
            autocomplete="current-password"
          >
        </div>
        
        <button type="submit" id="login-submit" class="btn btn-primary btn-full">
          Accedi
        </button>
      </form>
    </div>
  </div>

  <!-- ==================== APP CONTAINER ==================== -->
  <div id="app-container" class="app-container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Logo -->
      <div class="sidebar-header">
        <img src="assets/logo-strategica.png" alt="Strategica" class="sidebar-logo">
      </div>
      
      <!-- Navigation -->

            </svg>
            Calendario Specialisti

        <div class="nav-divider"></div>
        
        <div class="nav-section">
          <div class="nav-section-title">Amministrazione</div>

          </a>
        </div>
      </nav>
      
      <!-- User Info & Logout -->
      <div class="sidebar-footer">
        <div class="user-info">
          <div id="user-avatar" class="user-avatar">AS</div>
          <div class="user-details">
            <div id="user-name" class="user-name">Admin Strategica</div>
            <div id="user-role" class="user-role">Amministratore</div>
          </div>
        </div>
        <button id="btn-logout" class="btn btn-secondary btn-logout">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 18px; height: 18px;">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
          </svg>
          Esci
        </button>
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <h1 id="content-title" class="content-title">Dashboard</h1>
      </header>
      
      <div class="content-body">
        <div id="module-container">
          <!-- Il contenuto dei moduli viene caricato qui -->
        </div>
      </div>
    </main>
    
  </div>

  <!-- Toast Container -->
  <div class="toast-container"></div>

  <!-- ==================== SCRIPTS ==================== -->

  <!-- App Scripts -->
  <script src="js/config/firebase-config.js"></script>
  <script src="js/core/storage.js"></script>
  <script src="js/core/event-bus.js"></script>
  <script src="js/core/auth.js"></script>
  <script src="js/modules/dashboard.js"></script>
  <script src="js/modules/clienti.js"></script>
  <script src="js/modules/impostazioni.js"></script>
  <script src="js/modules/appuntamenti.js"></script>
  <script src="js/modules/messaggi.js"></script>
  <script src="js/modules/comunicazioni.js"></script>
  <script src="js/modules/calendario-specialisti.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
